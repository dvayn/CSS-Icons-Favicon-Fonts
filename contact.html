<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - CSS Icons, Favicon, and Fonts</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7aacb7951b.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="topnav">
        <div id="links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</header>
<main>
    <div class="main">
        <h1 id="home">This is the Contact page</h1>
    </div>
</main>
<footer>
    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
    <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.tweeter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
</footer>

<script>
    function myFunction() {
        var x = document.getElementById("links");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
</body>
</html>
